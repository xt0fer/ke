<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
    <script type='text/javascript' src='/static/jsvt.js'></script>
    <link rel="stylesheet" href="/static/style.css">



</head>

<body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h3 class="display-4 fw-bold text-body-emphasis">ke</h3>
        <div class="container px-5">
            <input id="input" type="text" />
            <button onclick="send()">Send</button>
            <div id="terminal" class="border border-warning"></div>
        </div>
    </div>

    <script>
        let input = document.getElementById("input");
        let socket = new WebSocket("ws://localhost:8005/echo");
        let term = new jsvt.Terminal();


        socket.onopen = function() {
            term.Write("Status: Connected to editor\n");
        };

        socket.onmessage = function(e) {
            term.Write("Server: " + e.data + "\n");
            $("#terminal").append(term.display);
        };

        function send() {
            socket.send(input.value);
            input.value = "";
        }
    </script>
</body>

</html>
