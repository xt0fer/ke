<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
    <script type='text/javascript' src='/static/jsvt.js'></script>
    <link rel="stylesheet" href="/static/style.css">



</head>

<body>
    <div class="container px-5">
        <div id="terminal" class="border border-warning"></div>
    </div>
    <script>
        let input = document.getElementById("input");
        let socket = new WebSocket("ws://localhost:8005/editor");
        let term = new jsvt.Terminal();

        function hexify(str) {
            var arr = [];
            for (var i = 0; i < str.length; i++) {
                arr[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
            }
            return "\\u" + arr.join("\\u");
        }

        socket.onopen = function() {
            term.Write('\x1b' + "[2J");
            $(window).on("keydown", function(event) {
                let gets = term.InputString(event);
                console.log("key: " + event.key + " -> " + hexify(gets))
                if (event.key != "Control") {
                    socket.send(gets);
                } else {
                    //console.log("CONTROL DROPPED: " + event.key + " -> " + hexify(gets))
                }
            });
        };

        socket.onmessage = function(e) {
            term.Write(e.data);
            $("#terminal").append(term.display);
        };
    </script>
</body>

</html>
