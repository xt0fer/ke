<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
		<script type='text/javascript' src='jsvt.js'></script>
		<link rel="stylesheet" href="style.css">

		<script type='text/javascript'>
			$(document).ready(function() {
				term = new jsvt.Terminal();
				term.Write("This is A kris terminal.\n");
				term.Write("It's a \x1b[1;34mTERMINAL!\x1b[0m\n");
				term.Write("   Sweet.");
				$("#terminal").append(term.display);
			});

			const socket = new WebSocket("ws://localhost:8005");
			socket.onmessage = (event) => {
    			term.Write(event.data);
			}
		</script>
	</head>
	<body>
		<div class="px-4 pt-5 my-5 text-center border-bottom">
		<h3 class="display-4 fw-bold text-body-emphasis">ke</h3>
			  <div class="container px-5">
					<div id="terminal" class="border border-warning" ></div>
			  </div>
		  </div>
	</body>
</html>
