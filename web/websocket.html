<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
		<script type='text/javascript' src='/static/jsvt.js'></script>
		<link rel="stylesheet" href="/static/style.css">


<script>
    let input = document.getElementById("input");
    let output = document.getElementById("output");
    let socket = new WebSocket("ws://localhost:8005/echo");
    let term = new jsvt.Terminal();


    socket.onopen = function () {
        console.log("websocket opened \n")
        term.Write("Status: Connected\n");
    };

    socket.onmessage = function (e) {
        console.log("message received"+e.data+"\n")
        term.Write("Server: " + e.data + "\n");
        $("#terminal").append(term.display);

        output.innerHTML = "<p>Server: " + e.data + "</p>\n";
    };

    function send() {
        console.log("message sent "+input+"\n")
        socket.send(input.value);
        input.value = "";
    }
</script>
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h3 class="display-4 fw-bold text-body-emphasis">ke</h3>
          <div class="container px-5">
            <input id="input" type="text" />
<button onclick="send()">Send</button>
<pre id="output"></pre>

                <div id="terminal" class="border border-warning" ></div>
          </div>
      </div>
</body>
</html>
